name: Build-Sonar

"on":
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

# Least-privilege GITHUB_TOKEN
# Minimal benötigte Rechte für GITHUB_TOKEN
permissions:
  contents: read       # Code auschecken
  pull-requests: read  # PR-Metadaten lesen (für Analyse/Reporting)

# Verhindert parallel laufende Jobs pro Branch/PR
concurrency:
  group: build-sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        # actions/checkout@v6.0.0
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          # Shallow Clone deaktiviert – besseres Sonar- und PR-Reporting
          fetch-depth: 0

      - name: Set up Go
        # actions/setup-go@v6.0.0
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
        with:
          # Aktuellstes Go 1.25.x – Stand jetzt: 1.25.4 ist stable
          go-version: '1.25.4'
          cache: true                 # Go module cache aktivieren

      - name: Run tests with coverage
        run: |
          go test ./... -covermode=atomic -coverprofile=coverage.out

      - name: SonarQube Scan
        # Kein Scan auf PRs aus Forks ohne Rechte auf dein Repo
        if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Bei SonarQube Server zusätzlich:
          # SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
          # Optional, falls Sonar auch GITHUB_TOKEN für Deko braucht:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Report test coverage to DeepSource
        # Ebenfalls Secret-Schutz bei Fork-PRs
        if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: deepsourcelabs/test-coverage-action@4284bb73a04adb39faaa6bfcc2d0e3dd137ffed7  # v1.1.3
        with:
          key: go
          coverage-file: coverage.out
          dsn: ${{ secrets.DEEPSOURCE_DSN }}
